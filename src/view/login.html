<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card" style="width: 550px;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-3 mt-md-4">
                                <form method="POST" action="/auth">
                                    <h2 class="fw-bold mb-2 text-uppercase mb-5">Iniciar Session</h2>

                                    <div class="form-outline form-white mb-5">
                                        <input type="email" placeholder="Correo Electrónico" id="email"
                                            name="email" class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline form-white mb-5">
                                        <input type="password" placeholder="Contraseña" id="password" name="password"
                                            class="form-control form-control-lg" />
                                    </div>
                                    <button class="btn btn-primary btn-lg px-5" type="submit">Iniciar
                                        Sesion</button>
                                </form>


                            </div>

                            <div class="d-flex gap-5 justify-content-center align-items-center">
                                <a href="" class="">Recuperar contraseña</a>
                                <a href="/register">Registrarse</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
