<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraer datos del certificado de nacimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">Extractor de datos del certificado de nacimiento</h1>
        <div class="card p-4">
            <img class="mb-4 m-auto img-fluid rounded" width="30%"  src="https://amsabogados.org/wp-content/uploads/2023/05/acta-de-nacimiento-venezuela-1024x768.jpg" alt="">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group mb-4">
                    <label for="file" class="form-label" >Seleccione la imagen del certificado de nacimiento</label>
                    <input type="file" class="form-control" id="file" name="file" accept=".jpg, .jpeg, .png .pdf" required>
                </div>
                <button type="submit" class="btn btn-primary">Extrar datos</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
