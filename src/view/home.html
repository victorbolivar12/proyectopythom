<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraer datos del certificado de nacimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            Partida de nacimiento
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item active" href="/">Escanear datos partida de naciento</a></li>
                            <li><a class="dropdown-item" href="/authwis">Estado de solicitudes</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5" style="width: 60%;">
        <h1 class="mb-4 text-uppercase fs-3">Extractor de datos del certificado de nacimiento</h1>
        <div class="card p-4">
            <img class="mb-4 m-auto img-fluid rounded" width="30%"
                src="https://amsabogados.org/wp-content/uploads/2023/05/acta-de-nacimiento-venezuela-1024x768.jpg"
                alt="">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group mb-4">
                    <label for="file" class="form-label">Seleccione la imagen del certificado de nacimiento</label>
                    <input type="file" class="form-control" id="file" name="file" accept=".jpg, .jpeg, .png .pdf"
                        required>
                </div>
                <button type="submit" class="btn btn-dark">Extraer datos</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
